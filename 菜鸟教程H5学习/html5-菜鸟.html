<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
		
	<canvas id="myCanvas">你的浏览器不支持 HTML5 canvas 标签。</canvas>

	<script>
	var c=document.getElementById('myCanvas');
	var ctx=c.getContext('2d');
	ctx.fillStyle='#FF0000';
	ctx.fillRect(0,0,80,100);
	</script>
</body>
</html>
